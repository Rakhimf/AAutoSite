<svg width="240" height="50" viewBox="0 0 240 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon/Symbol -->
  <g transform="translate(5, 8)">
    <!-- Desktop monitor -->
    <rect x="0" y="10" width="32" height="20" rx="2" fill="url(#logoGradient)" />
    <rect x="2" y="12" width="28" height="14" rx="1" fill="#ffffff" />
    
    <!-- Automation workflow visualization -->
    <rect x="4" y="14" width="6" height="2" fill="url(#logoGradient)" opacity="0.7" />
    <rect x="4" y="17" width="10" height="2" fill="url(#logoGradient)" opacity="0.7" />
    <rect x="4" y="20" width="8" height="2" fill="url(#logoGradient)" opacity="0.7" />
    
    <!-- Gear representing automation -->
    <circle cx="22" cy="19" r="4" fill="url(#logoGradient)" />
    <circle cx="22" cy="19" r="2" fill="#ffffff" />
    
    <!-- Desktop stand -->
    <rect x="14" y="30" width="4" height="4" fill="url(#logoGradient)" />
    <rect x="10" y="34" width="12" height="2" fill="url(#logoGradient)" />
  </g>
  
  <!-- Company Name -->
  <text x="50" y="20" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="url(#logoGradient)">
    Desk Automate
  </text>
  <text x="50" y="35" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="500" fill="#6b7280">
    RPA Solutions
  </text>
</svg>